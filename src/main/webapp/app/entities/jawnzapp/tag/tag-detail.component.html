<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tag">
            <h2><span>Tag</span> {{ tag.id }}</h2>

            <hr>

            <jwn-alert-error></jwn-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Text</span></dt>
                <dd>
                    <span>{{ tag.text }}</span>
                </dd>
                <dt><span>Comment</span></dt>
                <dd>
                    <div *ngIf="tag.comment">
                        <a [routerLink]="['/comment', tag.comment?.id, 'view']">{{ tag.comment?.text }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag', tag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
